# FinSkills Data Source Configuration
# ====================================
# Configure your preferred data sources and API keys here.
# All primary sources are free and require NO API key.

us_market:
  primary:
    stock_data: "yahoo_finance"     # yfinance — free, no key
    filings: "sec_edgar"            # SEC EDGAR — free, no key
    macro: "fred"                   # FRED — free, no key

  # Optional: set API keys as environment variables
  # export ALPHA_VANTAGE_API_KEY=your_key_here
  optional:
    alpha_vantage_key: "${ALPHA_VANTAGE_API_KEY}"

china_market:
  primary:
    stock_data: "akshare"           # AKShare — free, no key

  # Optional: register at https://tushare.pro/register
  # export TUSHARE_TOKEN=your_token_here
  optional:
    tushare_token: "${TUSHARE_TOKEN}"

# EDGAR requires a User-Agent header with your identity
sec_edgar:
  user_agent: "FinSkills research@example.com"

# Rate limit settings (requests per second)
rate_limits:
  yahoo_finance: 2
  sec_edgar: 10
  akshare: 5
  fred: 5
